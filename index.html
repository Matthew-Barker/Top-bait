<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">      
      <title>Top Bait</title>
  </head>
  <body>
    <nav>
      <div class='logo'>
        <h1>TOP Bait</h1>
      </div>
      <div class='nav-links'>
        <a href='#'>Contact us</a>
        <a href='#'>Map</a>
        <a href='#'>Twitter feed</a>
      </div>
    </nav>

    <div class="map-ftr">
      <div id="map">
      </div>
      <div id="right-panel">
        <div class="panel-content">
          <h2>Wayfinder</h2>
          <div class="user location">
            <div id="click-address"></div>
            <div id="input-address">
              <div class="location-input">
                <label for="address1">Address line 1</label>
                <input type="text" id="address1" name="address1" placeholder="26 Example Lane"/>
              </div>
              <div class="location-input">
                  <label for="address2">Address line 2</label>
                  <input type="text" id="address2" name="address2" placeholder="Newcastle Upon Type"/>
                </div>
                <div class="location-input">
                    <label for="postcode">Postcode</label>
                    <input type="text" id="postcode" name="postcode" placeholder="NE6 5HU"/>
                  </div>
            </div>
          </div>
          <div id="output">
          </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBuTaWX0J2LZcNTAmFrnZPmJdDd5wWKIpg&amp;callback=initMap&amp;libraries=geometry"></script>
      <script src="scripts/map.js"></script>
    <!--<script src="scripts/food-rating.js"></script>-->
  </body>
</html>
